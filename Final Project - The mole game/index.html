        </div>
        <div class="holeContainer">
            <div class="hole" id="hole-8"><img data-index ="8" class="mole" src="images/moles/mole-leaving.png"></div>
        </div>
        <div class="holeContainer">
            <div class="hole" id="hole-9"><img data-index ="9" class="mole" src="images/moles/mole-hungry.png"></div>
        </div>

        <script src="game.js"></script>
    </section>

    <img class="win hide" src="./images/moles/win.png" alt="you've won the game">

</html>
