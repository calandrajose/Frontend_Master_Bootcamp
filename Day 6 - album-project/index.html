<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nippur gallery</title>
</head>
<body>
    <div class="image-gallery">
        <img class="gallery-img active" src="./images/black.jpg" alt="black&white">
        <img class="gallery-img" src="./images/cruzado.jpg" alt="crossedLegs">
        <img class="gallery-img" src="./images/frente.jpg" alt="portrait">
        <img class="gallery-img" src="./images/jugando.jpg" alt="playing">
        <img class="gallery-img" src="./images/mesa-ratona.jpg" alt="mesaRatona">
        <img class="gallery-img" src="./images/mojado.jpg" alt="soaped">
        <img class="gallery-img" src="./images/tirado.jpg" alt="lag">
    </div>
    <div class="btns">
        <button disabled class="btn prev" name="prev">PREV</button>
        <button class="btn next" name="next">NEXT</button>
    </div>
    <script src="./gallery.js"></script>
</body>
</html>
